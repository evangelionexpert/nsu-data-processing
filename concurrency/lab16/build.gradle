plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'ru.nsu.fit.smolyakov.concurrency.lab16.Main'
}

jar {
    manifest {
        attributes(
            'class-path': configurations.runtimeClasspath.files.collect { it.getName() }.join(' '),
            'main-class': application.mainClass
        )
    }
}

run {
    standardInput = System.in
}